<section id="contact" class="contact-section">

  <h2 class="contact-title">Contactez-nous</h2>

  <div class="contact-container">

      <!-- RIGHT CARD — FORM -->
   <form class="contact-form" (ngSubmit)="sendMessage()">

  <input
    type="text"
    placeholder="Votre nom"
    [(ngModel)]="name"
    name="name"
    required
  >

  <input
    type="email"
    placeholder="Votre email"
    [(ngModel)]="email"
    name="email"
    required
  >

  <textarea
    placeholder="Votre message"
    [(ngModel)]="message"
    name="message"
    required>
  </textarea>

  <button type="submit">
    Envoyer
  </button>

</form>

    <!-- LEFT CARD — INFO -->
    <div class="contact-info-card">
      <h3>Get In Touch</h3>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Rue de la Mer, Sousse — Tunisie</span>
      </div>

      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <span>medubot@support.com</span>
      </div>

      <div class="info-item">
        <i class="fas fa-phone"></i>
        <span>+216 22 345 678</span>
      </div>

      <div class="info-item">
        <i class="fab fa-instagram"></i>
        <span>@medubot_official</span>
      </div>
    </div>

  

  </div>

</section>
