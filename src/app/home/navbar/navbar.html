<!-- ===== BACKDROP ===== -->
<div
  class="modal-backdrop"
  *ngIf="
    (modal.showSignIn$ | async) ||
    (modal.showForgotPassword$ | async) ||
    (modal.showCreateAccount$ | async)
  "
  (click)="modal.closeAll()">
</div>

<!-- ===== MODALE CONNEXION ===== -->
<div
  class="modal-box"
  *ngIf="modal.showSignIn$ | async"
  (click)="$event.stopPropagation()">

  <button class="close-btn" (click)="modal.closeAll()">✕</button>

  <h2 class="title">Connexion</h2>

  <form (ngSubmit)="login()">
    <label>Adresse e-mail</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required />

    <label>Mot de passe</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required />

    <p class="error" *ngIf="loginError">{{ loginError }}</p>

    <button type="submit" class="btn-login">
      Se connecter
    </button>
  </form>

  <p class="register-text">
    <a href="#" (click)="onForgotPassword(); $event.preventDefault()">
      Mot de passe oublié ?
    </a>
  </p>
</div>
