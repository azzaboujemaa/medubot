    <div class="nav-links">

      <a href="#accueil" class="nav-link" data-section="accueil">Accueil</a>

<!-- ============================= -->
<!-- ===== MODALE SIGN IN ======== -->
<!-- ============================= -->

<div class="modal-backdrop"
     *ngIf="modal.showSignIn$ | async"
     (click)="modal.closeAll()">
</div>

<div class="modal-box"
     *ngIf="modal.showSignIn$ | async"
     (click)="$event.stopPropagation()">

  <button class="close-btn" (click)="modal.closeAll()">✕</button>
  <h2 class="title">Connexion</h2>

  <form>
    <label>Adresse e-mail</label>
    <input type="email" placeholder="Entrez votre e-mail" required />

    <label>Mot de passe</label>
    <input type="password" placeholder="Entrez votre mot de passe" required />

    <button type="button" class="btn-login" (click)="modal.closeAll()">
      <i class="fas fa-user"></i> Se connecter
    </button>
  </form>

  <p class="register-text">
    Pas encore de compte ?
    <a href="#" (click)="modal.openCreateAccount(); $event.preventDefault()">
      Créer un compte
    </a>
  </p>
</div>


<!-- =========================================== -->
<!-- ===== MODALE CRÉATION DE COMPTE =========== -->
<!-- =========================================== -->

<div class="modal-backdrop"
     *ngIf="modal.showCreateAccount$ | async"
     (click)="modal.closeAll()">
</div>

<div class="modal-box"
     *ngIf="modal.showCreateAccount$ | async"
     (click)="$event.stopPropagation()">

  <button class="close-btn" (click)="modal.closeAll()">✕</button>
  <h2 class="title">Créer un compte</h2>

  <form (ngSubmit)="createAccount()">

    <label>Nom complet</label>
    <input type="text" [(ngModel)]="fullName" name="fullName" required />

    <label>Adresse e-mail</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label>Mot de passe</label>
    <input type="password" [(ngModel)]="password" name="password" required />

    <label>Confirmer le mot de passe</label>
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />

    <button type="submit" class="btn-login">
      <i class="fas fa-user-plus"></i> Créer un compte
    </button>

  </form>
</div>
