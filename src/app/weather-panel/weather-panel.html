<div class="h-full flex flex-col bg-blue-900 bg-opacity-40 p-8 rounded-xl backdrop-blur-lg items-center justify-center">
  
  <h2 class="text-2xl font-semibold mb-4">Weather & Date</h2>

  <div class="flex flex-col items-center space-y-2">
    <span class="text-6xl">⛅</span>
    <span class="text-5xl font-bold text-blue-300">{{ temp }}°C</span>
  </div>

  <div class="mt-4 text-blue-200 text-xl text-center">
    {{ date }}
  </div>

  <div class="text-blue-300 text-lg text-center">
    {{ time }}
  </div>

</div>
