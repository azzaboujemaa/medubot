<div class="modal-backdrop">
  <div class="modal-card">

    <h3>Modifier un employ√©</h3>

    <!-- Nom -->
    <label>Nom complet</label>
    <input
      type="text"
      [(ngModel)]="employee.name"
    />

    <!-- Email (lecture seule) -->
    <label>Email</label>
    <input
      type="email"
      [value]="employee.email"
      disabled
    />

    <!-- ü§ñ ROBOT (LISTE) -->
    <label>ID Robot</label>
    <select [(ngModel)]="employee.robotId">
      <option value="" disabled>Choisir un robot</option>
      <option *ngFor="let r of robotIds" [value]="r">
        {{ r }}
      </option>
    </select>

    <!-- üèñÔ∏è ZONE (API) -->
    <label>Zone de plage</label>
    <select [(ngModel)]="employee.zone">
      <option value="" disabled>Choisir une zone</option>
      <option *ngFor="let z of zones" [value]="z">
        {{ z }}
      </option>
    </select>

    <!-- R√¥le -->
    <label>R√¥le</label>
    <select [(ngModel)]="employee.role">
      <option value="EMPLOYEE">Employ√©</option>
      <option value="ADMIN">Admin</option>
      <option value="OPERATOR">Op√©rateur</option>
      <option value="MAINTENANCE">Maintenance</option>
    </select>

    <!-- Actions -->
    <div class="actions">
      <button class="btn-cancel" (click)="cancel()">Annuler</button>
      <button class="btn-save" (click)="save()">Enregistrer</button>
    </div>

  </div>
</div>
