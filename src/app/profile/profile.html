<div class="max-w-xl mx-auto bg-blue-900 bg-opacity-40 p-8 rounded-xl text-white backdrop-blur-lg">

  <h2 class="text-3xl font-bold text-center mb-6">Mon Profil</h2>

  <!-- PHOTO -->
  <div class="flex flex-col items-center space-y-3">
    <img 
      [src]="user.photoURL || 'assets/images/user.png'" 
      class="w-32 h-32 rounded-full border-4 border-blue-400 object-cover"
    />

    <input type="file" (change)="uploadPhoto($event)" class="mt-3">
  </div>

  <!-- FORMULAIRE -->
  <div class="mt-6 space-y-4">

    <div>
      <label class="block text-blue-300">Pr√©nom</label>
      <input [(ngModel)]="user.firstName" class="w-full p-2 rounded bg-white text-black" />
    </div>

    <div>
      <label class="block text-blue-300">Nom</label>
      <input [(ngModel)]="user.lastName" class="w-full p-2 rounded bg-white text-black" />
    </div>

    <div>
      <label class="block text-blue-300">Email</label>
      <input [(ngModel)]="user.email" class="w-full p-2 rounded bg-white text-black" />
    </div>
    <div>
  <label class="block text-blue-300">RobotID</label>

  <select [(ngModel)]="user.robotId" class="w-full p-2 rounded bg-white text-black">

    <option value="" disabled selected>Choisir un robot</option>

    <option *ngFor="let r of robotList" [value]="r.id">
      {{ r.name }}
    </option>

  </select>
</div>

  </div>

  <button
    class="mt-6 w-full bg-blue-500 hover:bg-blue-600 p-3 rounded-xl font-bold"
    (click)="saveProfile()">
    Enregistrer
  </button>

</div>
