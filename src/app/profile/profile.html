<div class="max-w-xl mx-auto bg-blue-900 bg-opacity-40 p-8 rounded-xl text-white backdrop-blur-lg">

  <h2 class="text-3xl font-bold text-center mb-6">Mon Profil</h2>

  <div class="space-y-4">

    <!-- NOM (lecture seule) -->
    <div>
      <label class="block text-blue-300">Nom</label>
      <input
        [value]="user.name"
        disabled
        class="w-full p-2 rounded bg-gray-300 text-black cursor-not-allowed"
      />
    </div>

    <!-- EMAIL (lecture seule) -->
    <div>
      <label class="block text-blue-300">Email</label>
      <input
        [value]="user.email"
        disabled
        class="w-full p-2 rounded bg-gray-300 text-black cursor-not-allowed"
      />
    </div>

    <!-- ROBOT -->
    <div>
      <label class="block text-blue-300">Robot assign√©</label>
      <select
        [(ngModel)]="user.robotId"
        class="w-full p-2 rounded bg-white text-black">
        <option value="" disabled>Choisir un robot</option>
        <option *ngFor="let r of robotList" [value]="r.id">
          {{ r.name }}
        </option>
      </select>
    </div>

    <!-- ZONE -->
    <div>
      <label class="block text-blue-300">Zone de plage</label>
      <select
        [(ngModel)]="user.zone"
        class="w-full p-2 rounded bg-white text-black">
        <option value="" disabled>Choisir une plage</option>
        <option *ngFor="let z of zones" [value]="z">
          {{ z }}
        </option>
      </select>
    </div>

  </div>

  <!-- BOUTON -->
  <button
    class="mt-6 w-full bg-blue-500 hover:bg-blue-600 p-3 rounded-xl font-bold"
    (click)="saveProfile()">
    Enregistrer
  </button>

</div>
