<div class="h-full flex flex-col bg-blue-900 bg-opacity-40 p-8 rounded-xl 
            backdrop-blur-lg items-center justify-center text-white 
            space-y-4">

  <!-- Titre -->
  <h2 class="text-3xl font-semibold tracking-wide">Météo & Date</h2>

  <!-- Icône + Temp -->
  <div class="flex flex-col items-center space-y-3">
    <span class="text-7xl drop-shadow-md">⛅</span>
    <span class="text-6xl font-extrabold text-blue-300">{{ temp }}°C</span>
  </div>

  <!-- Date -->
  <div class="text-blue-200 text-2xl text-center mt-2">
    {{ date }}
  </div>

  <!-- Time -->
  <div class="text-blue-300 text-xl text-center">
    {{ time }}
  </div>

</div>
